name: CI Dev Deployment

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: ğŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: å®‰è£ Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: è¨­å®š Bun è·¯å¾‘
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: å®‰è£ä¾è³´èˆ‡å»ºæ§‹
        run: |
          npm install
          npm run build
          zip -r build.zip .

      - name: ä¸Šå‚³å»ºæ§‹çµæœ
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    name: ğŸš€ Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: ä¸‹è¼‰å»ºæ§‹çµæœ
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: å®‰è£ GitHub CLI
        run: sudo apt install gh -y

      - name: å»ºç«‹ Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v1.0.0-dev-$(date +'%Y%m%d%H%M%S')"
          NOTE="Dev environment release generated automatically."
          gh release create "$TAG" build.zip --notes "$NOTE"
