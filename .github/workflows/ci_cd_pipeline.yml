name: CI/CD Deployment Pipeline

on:
  workflow_dispatch:  # æ‰‹å‹•è§¸ç™¼ï¼ˆå»ºè­°é€™æ¨£åšï¼Œæ–¹ä¾¿æ¸¬è©¦ï¼‰

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: å®‰è£ Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: è¨­å®š Bun è·¯å¾‘
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: å–å¾—ç‰ˆæœ¬è™Ÿ
        id: version
        run: |
          if [ -f "package.json" ]; then
            VERSION=$(node -p "require('./package.json').version")
          else
            VERSION=$(git describe --tags --always 2>/dev/null || echo "v0.0.0-$(git rev-parse --short HEAD)")
          fi
          echo "âœ… Version detected: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies & build
        run: |
          npm install
          npm run build
          zip -r build-${{ env.VERSION }}.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-${{ env.VERSION }}.zip

  deploy-staging:
    name: ðŸ§ª Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    env:
      VERSION: ${{ needs.build.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: å®‰è£ Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: è¨­å®š Bun è·¯å¾‘
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Create Staging Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="staging-${VERSION}"
          NOTE="ðŸ§ª Staging build for version ${VERSION}"
          echo "Creating release ${TAG}"
          gh release create "$TAG" "build-${VERSION}.zip" --notes "$NOTE"

  deploy-production:
    name: ðŸš€ Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production   # âœ… éœ€å¯©æ ¸æ‰æœƒåŸ·è¡Œ
    env:
      VERSION: ${{ needs.build.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: å®‰è£ Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: è¨­å®š Bun è·¯å¾‘
        run: echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Install GitHub CLI
        run: sudo apt install gh -y

      - name: Create Production Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${VERSION}"
          NOTE="ðŸš€ Production release for version ${VERSION}"
          echo "Creating release ${TAG}"
          gh release create "$TAG" "build-${VERSION}.zip" --notes "$NOTE"
